<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lab 6: UR profile</title>

  <!-- https://google.github.io/material-design-icons/#icon-font-for-the-web -->
  <!-- Using via Google Web Fonts -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

  <!-- https://tailwindcss.com/docs/installation -->
  <!-- Using Tailwind via CDN -->
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />

  <script src="//cdnjs.cloudflare.com/ajax/libs/validate.js/0.13.1/validate.min.js"></script>

  <!-- https://v3.vuejs.org/guide/installation.html#release-notes -->
  <!-- Vue CDN -->
  <script src="https://unpkg.com/vue@next"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />

  <link href="style.css" rel="stylesheet" />


</head>

<body>
  <div id="app">
   
      <div class="container mt-5 d-flex justify-content-center">
        <div class="card p-20">
            <div class="d-flex align-items-center">
                <div class="image "> <img :src="image" class="rounded" width="200"> </div>
                <div class="ml-3 w-200">
                    <h4 class="mb-0 mt-0">{{firstname}} {{lastname}}</h4>
                    <div class="p-2 mt-2 bg-primary d-flex justify-content-between rounded text-white stats">
                        <div class="d-flex flex-column"> <span class="articles">ID</span> <span class="number1">{{id}}</span> </div>
                        <div class="d-flex flex-column"> <span class="followers">Age</span> <span class="number2">{{age}}</span> </div>
                        <div class="d-flex flex-column"> <span class="rating">Faculty</span> <span class="number3">{{faculty}}</span> </div>
                    </div>
                    <div class="button mt-2 d-flex flex-row align-items-center"> <button class="btn btn-sm btn-outline-primary w-100">Chat</button> <button class="btn btn-sm btn-primary w-100 ml-2">Follow</button> </div>
                    </div>

            </div> 



             <!-- Start Form -->
            <div>
            <form @submit="valid"  class= "mt-5">   
              <p class = "text-2xl"> Update profile</p>
              <p v-if="errors" class="text-red-500 ">
                <b>error(s):</b>
                <ul>
                   <li v-for="error in errors" class="text-red-500">{{ error }}</li> 
                </ul>
            </p> 
            <div class="flex flex-1  justify-items-center ">
              <label for="formdata.choosedmajor"class="text-sm leading-7 text-gray-600 mr-2">Major</label>
              <select id="formdata.choosedmajor" v-model.trim="formdata.choosedmajor" name="formdata.choosedmajor" class="bg-gray-300 rounded px-4 py-2 mb-4">
              <option v-for="major in majors" :value="major.id" class="ml-2">
                 {{major.name}}
              </option>
              </select>
            </div>

            <div class="flex flex-1"> 
              <label for="formdata.firstname" class="text-sm leading-7 text-gray-600 ">First Name</label>
              <input type="text" id="firstname" v-model.trim="formdata.firstname" name="formdata.firstname" class="bg-gray-300 rounded px-4 py-2 mb-4 ml-2 text-black">
            </div>

          <div class="flex flex-1">
            <label for="formdata.lastname" class="text-sm leading-7 text-gray-600">Last Name</label>
            <input type="text" id="lastname" v-model.trim="formdata.lastname" name="formdata.lastname" class="bg-gray-300 rounded px-4 py-2 mb-4 ml-2 text-black">
        </div>

        <div class="flex flex-1">
          <label for="formdata.DOB" class="text-sm leading-7 text-gray-600">Date of Birth</label>
          <input type="text" id="DOB" v-model.trim="formdata.DOB" name="formdata.DOB" class="bg-gray-300 rounded px-4 py-2 mb-4 ml-2 text-black">    
        </div>


              <label class="text-sm leading-7 text-gray-600 mt-2">Gender</label>
                <div class="pt-2 space-x-2" class="flex flex-1"> 
                   
                    <input type="radio" id="Male" v-model.trim="formdata.gender" name="formdata.gender"  class=" rounded px-4 py-2 mb-4 inline">
                    <label for="Male">Male</label>
                    <input type="radio" id="Female" v-model.trim="formdata.gender" name="formdata.gender" class=" rounded px-4 py-2 mb-4">
                    <label for="Female">Female</label>
                </div>
            
                  <div class="flex flex-1">
                    <label for="formdata.email" class="text-sm leading-7 text-gray-600">Email</label>
                    <input type="text" id="email" v-model.trim="formdata.email" name="formdata.email" class="bg-gray-300 rounded px-4 py-2 mb-4 ml-2 text-black">    
                  </div>



                <div class="flex flex-1">
                  <label for="formdata.phone" class="text-sm leading-7 text-gray-600">Phone</label>
                  <input type="text" id="formdata.phone" v-model.trim="formdata.phone" name="formdata.phone" class="bg-gray-300 rounded px-4 py-2 mb-4 ml-2 text-black">
                </div>

               




              <div class ="item-center">
                <input type="submit" value="Submit" class="  px-8 py-2 text-white bg-blue-600 rounded-lg hover:bg-blue-700 focus:shadow-outline focus:outline-none focus:ring-2 ring-offset-current ring-offset-2">
              </div>

              </form>
            </div>

        </div>
    </div>





    </div>
 

  <!-- my main.js -->
  <script src="./main.js"></script>
</body>

</html>
